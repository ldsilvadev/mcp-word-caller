version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    container_name: mcp_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mcp_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # OnlyOffice Document Server - Editor de documentos igual ao Word
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: mcp_onlyoffice
    ports:
      - "8080:80"
    environment:
      - JWT_ENABLED=true
      - JWT_SECRET=mcp_onlyoffice_secret_key_change_in_production
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
      - onlyoffice_logs:/var/log/onlyoffice
    restart: unless-stopped

volumes:
  postgres_data:
  onlyoffice_data:
  onlyoffice_logs:
